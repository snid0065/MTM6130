<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Example</title>
    <style>
        h1 {background-color: blueviolet;}

        strong {background-color: cadetblue;}
    </style>
</head>
<body>
    <header>
        <h1>HTML Lists</h1>
    </header>
    <section>
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1 is an item with a <strong>longer text</strong></li>
            <li>Item 2 is short</li>
        </ul>
    </section>
    <section>
        <h2>Ordered Lists</h2> 
        <ol>
            <li><strong>Milk</strong></li>
            <li>Bread</li>
        </ol>
    </section>

    <img src="idisney-logo-2.jpeg" alt="Disney Logo" />
</body>
</html>
